<div class="start-bg">
    <div class="content">
        <form onsubmit="emailSent(); return false;">
            <a routerLink="/login" class="back-img back-img-forgot-pw"><img src="assets/img/arrow-left.png" alt="back-img"></a>
            <a routerLink="/login"  class="back-img-forgot-pw-mobile d-none"><img src="assets/img/arrow-left-mobile.png" alt=""></a>
            <span class="heading-span heading-span-forgot-pw">I forgot my password</span>
            <img class="underline" src="assets/img/underline.png" alt="underline">
            <img class="underline-mobile d-none" src="assets/img/log-in-underline-mob.png" alt="">
            <span class="span-font">
                Don't worry! We will send you an email with the instructions to
                reset your password.
            </span>
            <span class="msg-box d-none">Wrong email. Please try again.</span>
            <input class="input-email-img input-email-pw input-email-forgot-pw" onfocus="this.value=''" type="email" name="email" placeholder="Email" autocomplete="off" required>
            <button type="submit" class="send-email-btn btn-font send-email-btn-font" type="submit">Send me the email</button>
        </form>
        <img  class="d-none" src="assets/img/sent-message-info.png" alt="email sent">
    </div>
</div>
