<app-header></app-header>
<app-nav-bar></app-nav-bar>

<div class="add-contact-content" routerLink="/contacts">
    <div class="add-contact-menu" (click)="stopPropagation($event)">
        <div class="contact-form-left">
            <img class="contact-form-logo" src="../../assets/img/join_logo_add_contact.png">
            <h1>Add Contact</h1>
            <p>Tasks are better with a team!</p>
            <img class="contact-form-underline" src="../../assets/img/add_contact_underline.png">
        </div>
        <div class="contact-form-right">
            <img class="user-icon" src="../../assets/img/contact_user_icon.png">
            <div class="contact-input-container">
                <div class="icon-top-right">
                    <img class="close-popup-mobile" src="../../assets/img/x_ixon.png" routerLink="/contacts">
                    <img class="close" src="../../assets/img/xicon.svg" routerLink="/contacts"> 
                </div>
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <!-- <label for="first-name"></label> -->
                    <input class="input-name-img" type="text" placeholder="First Name" formControlName="firstName">
                    <!-- <label for="last-name"></label> -->
                    <input class="input-name-img"  type="text" placeholder="Last Name"  formControlName="lastName">
                    <!-- <label for="email"></label> -->
                    <input class="input-email-img"  type="email" placeholder="Email"  formControlName="email">
                    <!-- <label for="phone"></label> -->
                    <input class="input-phone-img"  type="text" placeholder="Phone"  formControlName="phone">
                    <div class="contact-popup-bottom">
                        <input class="p-none" type="color" [value]="profileForm.get('color')?.value ?? '#000000'" formControlName="color">
                        <button mat-raised-button class="disabled-conditions" [disabled]="profileForm.get('firstName')?.value === '' || profileForm.get('lastName')?.value === '' || profileForm.get('email')?.value === '' || profileForm.get('phone')?.value === ''" (click)="onSubmitAndNavigate()">
                            Create Contact <img src="../../assets/img/checkmark.png">
                          </button>                          
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
