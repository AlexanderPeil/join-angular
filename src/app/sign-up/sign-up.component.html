<img class="join-logo logo-animation" src="assets/img/join-logo.png" alt="joing-logo">
<!-- Sign-up page! -->
<div class="start-bg">
    <div class="content">
        <form class="standard-box" onsubmit="addUser(); return false;">
            <img routerLink="/login" class="back-img back-img-web" src="assets/img/arrow-left.png" alt="back-img">
            <img routerLink="/login"  class="back-img d-none back-img-sign-up-mobile" src="assets/img/arrow-left-mobile.png" alt="back-img_mob">
            <span class="heading-span">Sign up</span>
            <img src="assets/img/underline.png" alt="underline" class="underline"  id="hide-underline">
            <img src="assets/img/log-in-underline-mob.png" alt="underline" class="underline-mobile d-none">
            <span class="d-none msg-box"></span>
            <input class="input-name-img input-email-pw" placeholder="Name" required>
            <input class="input-email-img input-email-pw" type="email" name="email" placeholder="Email" required>
            <input class="input-password-img input-email-pw" type="password" name="password" placeholder="Password" required>
            <button class="sign-up-btn btn-font">Sign up</button>
        </form>
    </div>
</div>
