            <div class="middle-gap"></div>
            <div class="right-container">
                <div class="features-container">
                    <span class="">Choose a date</span>
                    <mat-form-field class="date-picker">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker">
                        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="features-container">
                    <label>Prio</label>
                    <div onchange="changeColor(); return false" class="prio-btn-container">

                        <input type="radio" class="checkbox_urgen" id="urgentBtn" name="radio">
                        <label for="urgentBtn" class="prio-btn prio-urgent urgentSection" for="checkbox_urgen"
                            id="urgentSection">
                            Urgent<img class="add-task-img" id="prioUrgentWhite" src="assets/img/prio_urgent.png">
                        </label>
                        <input type="radio" class="checkbox_medium" id="mediumBtn" name="radio">
                        <label for="mediumBtn" class="prio-btn prio-urgent mediumSection" for="checkbox_urgen"
                            id="mediumSection">
                            Medium<img class="add-task-img" id="prioUrgentWhite" src="assets/img/prio_medium.png">
                        </label>
                        <input type="radio" class="checkbox_low" id="lowBtn" name="radio" checked>
                        <label for="lowBtn" class="prio-btn prio-urgent lowSection" for="checkbox_urgen"
                            id="lowSection">
                            Low<img class="add-task-img" id="prioUrgentWhite" src="assets/img/prio_low_white.png">
                        </label>
                    </div>



                    <div class="features-container">
                        <label>Subtasks</label>
                        <span>Subtasks</span>
                        <mat-form-field class="example-form-field">
                            <mat-label>Enter a subtask</mat-label>
                            <input matInput *ngIf="!showInputSubtask" (click)="showInputSubtask = true" type="text"
                                name="open-subtask">
                            <mat-icon matSuffix *ngIf="!showInputSubtask">add</mat-icon>
                            <input matInput *ngIf="showInputSubtask" type="text" [(ngModel)]="subtask" name="subtask">
                            <mat-icon *ngIf="showInputSubtask" matSuffix>check</mat-icon>
                            <mat-icon *ngIf="showInputSubtask" (click)="showInputSubtask = false"
                                matSuffix>cancel</mat-icon>
                        </mat-form-field>
